<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <canvas></canvas>
  <input id="line-width" type="range" min="1" max="10" value="5" step="0.1" />
  <div>
    <input type="color" id="color" />
    <div class="color-option" style="background-color: #ff9ff3" data-color="#ff9ff3"></div>
    <div class="color-option" style="background-color: #feca57" data-color="#feca57"></div>
    <div class="color-option" style="background-color: #ff6b6b" data-color="#ff6b6b"></div>
    <div class="color-option" style="background-color: #48dbfb" data-color="#48dbfb"></div>
    <div class="color-option" style="background-color: #1dd1a1" data-color="#1dd1a1"></div>
    <div class="color-option" style="background-color: #54a0ff" data-color="#54a0ff"></div>
    <div class="color-option" style="background-color: #5f27cd" data-color="#5f27cd"></div>
    <div class="color-option" style="background-color: #222f3e" data-color="#222f3e"></div>
    <div class="color-option" style="background-color: #8395a7" data-color="#8395a7"></div>
    <div class="color-option" style="background-color: #ff9f43" data-color="#ff9f43"></div>
    <div class="color-option" style="background-color: #01a3a4" data-color="#01a3a4"></div>
    <div class="color-option" style="background-color: #ee5253" data-color="#ee5253"></div>
  </div>
  <button id="mode-btn">Fill</button>
  <button id="destroy-btn">Destroy</button>
  <button id="eraser-btn">Eraser</button>
  <script src="app.js"></script>
</body>

</html>
